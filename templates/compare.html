<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Compare Site Progress</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twentytwenty/1.0.0/twentytwenty.min.css" />
    <style>
        /* Page container */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0 10px;
            color: #2c3e50;
        }

        header {
            text-align: center;
            padding: 20px 0 10px;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #34495e; // BEGIN: Changed header color
        }

        header nav {
            margin-top: 10px;
        }

        header nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #3498db;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        header nav a:hover {
            color: #1d6fa5;
        }

        main {
            max-width: 900px;
            margin: 30px auto 60px;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .twentytwenty-container {
            max-width: 100%;
            border-radius: 6px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            font-size: 0.9rem;
            color: #666;
            border-top: 1px solid #eee;
        }

        /* Responsive tweaks */
        @media (max-width: 600px) {
            header h1 {
                font-size: 1.8rem;
            }

            header nav a {
                margin: 10px 8px;
                display: inline-block;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Compare Site Progress</h1>
        <nav>
            <a href="{{ url_for('index') }}">Home</a> |
            <a href="{{ url_for('gallery') }}">Gallery</a> |
            <a href="{{ url_for('upload') }}">Upload</a>
        </nav>
    </header>

    <main>
        <section class="comparison-section">
            <div class="comparison-wrapper">
                <div class="twentytwenty-container">
                    <img src="{{ url_for('static', filename=before_image) }}" alt="Before Image" />
                    <img src="{{ url_for('static', filename=after_image) }}" alt="After Image" />
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Construction Progress Tracker | Built by Tom Hathaway</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.event.move/2.0.0/jquery.event.move.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twentytwenty/1.0.0/jquery.twentytwenty.min.js"></script>
    <script>
        $(function () {
            $(".twentytwenty-container").twentytwenty();
        });
    </script>
</body>
</html>
