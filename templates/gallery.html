<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Project Gallery</title>
    <style>
        .project {
            margin-bottom: 40px;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }

        .project h2 {
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .photo-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .photo-card {
            flex: 1 0 200px;
            background: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .photo-card img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }

        .notes {
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Project Gallery</h1>

    {% for project, photo_list in projects.items() %}
    <div class="project">
        <h2>{{ project }}</h2>
        <div class="photo-grid">
            {% for photo in photo_list %}
            <div class="photo-card">
                <img src="{{ url_for('static', filename=photo.filepath) }}" alt="{{ photo.filename }}">
                <p>{{ photo.filename }}</p>
                {% if photo.notes %}
                    <p class="notes">{{ photo.notes }}</p>
                {% endif %}
                <p class="notes">GPS: {{ photo.gps }}</p>
                <!-- Add Edit/Delete buttons here -->
                <form method="POST" action="{{ url_for('delete_photo') }}" style="margin-top: 5px;">
                    <input type="hidden" name="project" value="{{ project }}">
                    <input type="hidden" name="filename" value="{{ photo.filename }}">
                    <button type="submit">üóëÔ∏è Delete</button>
                </form>
                
            </div>
            {% endfor %}
        </div>
    </div>
    {% endfor %}

    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
