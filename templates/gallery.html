<!DOCTYPE html>
<html>
<head>
    <title>Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        div {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 5px;
        }
        img {
            border-radius: 5px;
        }
        p {
            color: #666;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
        /* END: Internal CSS */
    </style>
</head>
<body>
    <h1>Project Gallery</h1>
    {% for photo in photos %}
        <div>
            <img src="{{ url_for('static', filename='uploads/' + photo.filename) }}" width="300">
            <p>GPS: {{ photo.gps if photo.gps else "No GPS Data" }}</p>
        </div>
    {% endfor %}
    <a href="/">Upload More</a>
</body>
</html>
